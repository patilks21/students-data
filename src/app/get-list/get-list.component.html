<div>
    <p></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Picture</th>
        <th>Name</th>
        <th>Phone No.</th>
        <th>Email</th>
        <th>House</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of receivedParentMessage">
        <td>{{student["id"]}}</td>
        <td><img src="{{student['image']}}"></td>
        <td>{{student["name"]}}</td>
        <td>{{student["mobile"]}}</td>
        <td>{{student["email"]}}</td>
        <td>{{student["house"]}}</td>
        <td>{{student["address"]}}</td>
    </tr>
    </tbody>
</table>
</div>
